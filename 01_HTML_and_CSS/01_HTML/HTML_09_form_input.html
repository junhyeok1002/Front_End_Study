<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form과 input</title>
  </head>
  <body>
    <h2>form과 input</h2>
    <form action="" method="" name="ssafy" target="_blank">
      <label for="name">이름:</label>
      <input type="text" name="name" id="name" placeholder="이름을 작성하세요." />
      <button>전송</button>
      <select name="location" id="location">
        <option value="">서울</option>
        <option value="">대전</option>
        <option value="together" selected>우리는 하나</option>
      </select>
      <fieldset>
        <legend>나의 이야기:</legend>
        <textarea
          name="story"
          id="story"
          cols="30"
          rows="2"
          placeholder="speak my name daisy quickly!!"
        ></textarea>
      </fieldset>
    </form>
  </body>
</html>
